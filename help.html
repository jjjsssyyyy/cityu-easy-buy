<html lang="zh-Hans-CN">

<head>
    <title>帮助中心</title>
    <meta charset="UTF-8">
    <link rel="Shortcut Icon" href="./images/icon.png">
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <style type="text/css">
        @import url("./css/help.css");
    </style>
</head>

<body>
    <div class="acrylic-background" id="nav-bar-background">
        <div class="nav-bar">
            <h3 class="nav-bar-title">帮助中心</h1>
                <span></span>
                <p>CtiyU@好物优选欢迎您</p>
                <div class="search">
                    <input class="search-box" type="text" placeholder="搜索您想要的好物" name="search">
                    <input class="search-button" type="image" src="images/search.png" alt="search-button" width="16"
                        height="16">
                </div>
                <ul>
                    <li><a href="index.html">登录</a></li>
                    <li><a href="register.html">注册</a></li>
                    <li>|</li>
                    <li>
                        <span id="default-user-avatar"></span>
                        个人中心
                    </li>
                    <li>|</li>
                    <li>帮助中心</li>
                </ul>
        </div>
    </div>

    <div id="help-container-background">
        <a id="orders">
            <div class="acrylic-background">
                <details>
                    <summary>订单</summary>
                    <div class="inner-content">
                        <p>这里提供关于下订单、修改订单和取消订单的常见问题解答。</p>
                    </div>
                </details>
            </div>
        </a>
        <a id="shipping">
            <div class="acrylic-background">
                <details>
                    <summary>配送</summary>
                    <div class="inner-content">
                        <p>这里提供关于配送时间、送货方式和物流跟踪的常见问题解答。</p>
                    </div>
                </details>
            </div>
        </a>
        <a id="payments">
            <div class="acrylic-background">
                <details>
                    <summary>订单</summary>
                    <div class="inner-content">
                        <p>这里提供关于下订单、修改订单和取消订单的常见问题解答。</p>
                    </div>
                </details>
            </div>
        </a>
        <a id="returns">
            <div class="acrylic-background">
                <details>
                    <summary>退货</summary>
                    <div class="inner-content">
                        <p>这里提供关于退货政策、退款流程和退货标准的常见问题解答。</p>
                    </div>
                </details>
            </div>
        </a>
    </div>

    <div class="acrylic-background" id="footer-background">
        <div class="footer">CtiyU@好物优选</div>
    </div>

    <script src="./js/L2Dwidget.min.js"></script>
    <script src="./js/common.js"></script>
    <!--https://css-tricks.com/how-to-animate-the-details-element-using-waapi/-->
    <script>
        document.querySelectorAll('details').forEach((el) => {
            new Accordion(el);
        });
        L2Dwidget.init({
            "model": { "jsonPath": "https://unpkg.com/live2d-widget-model-tororo@1.0.5/assets/tororo.model.json", "scale": 1, "hHeadPos": 0.5, "vHeadPos": 0.618 },
            "display": { "position": "left", "width": 150, "height": 300, "hOffset": 0, "vOffset": 0 },
            "mobile": { "show": true, "scale": 0.5 },
            "react": { "opacityDefault": 0.7, "opacityOnHover": 0.2 }
        });
    </script>
</body>

</html>
