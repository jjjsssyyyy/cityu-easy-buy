<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册界面</title>
    <link rel="stylesheet" type="text/css" href="./css/common.css">
</head>

<body>
    <div class="acrylic-background" id="nav-bar-background">
        <div class="nav-bar">
            <h3 class="nav-bar-title">注册页面</h1>
            <span></span>
            <p>CtiyU@好物优选欢迎您</p>
            <div class="search">
                <input class="search-box" type="text" placeholder="搜索您想要的好物">
                <input class="search-button" type="image" src="images/search.png" width="16" height="16">
            </div>
            <ul>
                <li><a href="index.html">登录</a></li>
                <li><a href="register.html">注册</a></li>
                <li>|</li>
                <li>
                    <span id="default-user-avatar"></span>
                    个人中心
                </li>
                <li>|</li>
                <li><a href="help.html">帮助中心</a></li>
            </ul>
        </div>
    </div>
    <div class="center">
        <div class="acrylic-background">
            <div class="dialog-container">
                <span class="dialog-title-container">
                    <h2 class="dialog-title">注册</h2>
                </span>
                <form id="registerForm">
                    <div class="dialog-group">
                        <label for="username">用户名:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="dialog-group">
                        <label for="email">邮箱:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="dialog-group">
                        <label for="password">密码:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="dialog-group">
                        <label for="confirmPassword">确认密码:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="action-button">注册</button>
                </form>
            </div>
        </div>
    </div>

     <!--底部-->
     <div class="acrylic-background" id="footer-background">
        <div class="footer">CtiyU@好物优选</div>
    </div>


    <script src="./js/L2Dwidget.min.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function (event) {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('密码和确认密码不匹配！');
                event.preventDefault(); // 阻止表单提交
            }
        });
        L2Dwidget.init({ 
            "model": { "jsonPath":"https://unpkg.com/live2d-widget-model-tororo@1.0.5/assets/tororo.model.json", "scale": 1, "hHeadPos":0.5, "vHeadPos":0.618 },
            "display": { "position": "left", "width": 150, "height": 300, "hOffset": 0, "vOffset": 0 }, 
            "mobile": { "show": true, "scale": 0.5 },
            "react": { "opacityDefault": 0.7, "opacityOnHover": 0.2 } 
        });
    </script>
</body>

</html>
